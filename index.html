<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snowman</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="favicon.ico">
</head>

<body>

  <div class="page">
    <div class="container">
      <div class="background">
        <div class="snow">
          <div class="snowflake" data-index="1">
            <span class="snowline-container" data-index="1">
              <span class="snowline"></span>
            </span>
            <span class="snowline-container" data-index="2">
              <span class="snowline"></span>
            </span>
            <span class="snowline-container" data-index="3">
              <span class="snowline"></span>
            </span>
          </div>
          <div class="snowflake" data-index="2">
            <span class="snowline-container" data-index="1">
              <span class="snowline"></span>
            </span>
            <span class="snowline-container" data-index="2">
              <span class="snowline"></span>
            </span>
            <span class="snowline-container" data-index="3">
              <span class="snowline"></span>
            </span>
          </div>
          <div></div>
          <div></div>
          <div class="snowflake"  data-index="3">
            <span class="snowline-container" data-index="1">
              <span class="snowline"></span>
            </span>
            <span class="snowline-container" data-index="2">
              <span class="snowline"></span>
            </span>
            <span class="snowline-container" data-index="3">
              <span class="snowline"></span>
            </span>
          </div>
          <div class="snowflake"  data-index="4">
            <span class="snowline-container" data-index="1">
              <span class="snowline"></span>
            </span>
            <span class="snowline-container" data-index="2">
              <span class="snowline"></span>
            </span>
            <span class="snowline-container" data-index="3">
              <span class="snowline"></span>
            </span>
          </div>
        </div>
      </div>
      <div class="snowman">
        <div class="ball-head">
          <div class="face">
            <div class="eye" data-index="left">
              <div class="eye-left"></div>
            </div>
            <div class="nose"></div>
            <div class="eye" data-index="right">
              <div class="eye-right"></div>
            </div>
            <div class="smile"></div>
          </div>
        </div>
        <div class="scarf-object">
          <div class="scarf"></div>
          <div class="knot"></div>
          <div class="edge-container" data-index="top">
            <div class="edge">
              <div class="edge-general"></div>
              <div class="frills"></div>
            </div>
          </div>
          <div class="edge-container" data-index="bottom">
            <div class="edge">
              <div class="edge-general"></div>
              <div class="frills"></div>
            </div>
          </div>
        </div>
        <div class="ball-body">
          <div class="body-buttons"></div>
          <div class="left-hand">
            <div class="mitten">
              <div></div>
              <div class="palm-general"></div>
              <div class="palm-finger"></div>
              <div class="fur"></div>
            </div>
            <div class="hand"></div>
          </div>
          <div class="right-hand">
            <div class="hand"></div>
            <div class="mitten">
              <div class="palm-finger"></div>
              <div class="palm-general"></div>
              <div></div>
              <div class="fur"></div>
            </div>
          </div>
        </div>
        <div class="ball-feet"></div>
      </div>
    </div>
  </div>

</body>

</html>
